<!doctype html>
<html lang="lt">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="height=device-height, initial-scale=1">
	    <link rel="stylesheet" href="calc.css">
	    <title>Html+css užduotis</title>
	    <script language="JavaScript" type="text/javascript" src="Skaiciuotuvas.js" > </script>
	</head>
  <body>
  	<div class="calcBlock">
  		<div class="output">
  			<input type="text" id="input" value="" placeholder="0" readonly="readonly">
  			<input type="text" id="output" readonly="readonly" step="any">
  		</div>
  		<div class="buttonBlock">
	  		<button class="btn number" onclick="number(7)"> 7
	  		</button>
	  		<button class="btn number" onclick="number(8)"> 8
	  		</button>
	  		<button class="btn number" onclick="number(9)"> 9
	  		</button>
	  		<button class="btn" onclick="roots('(')"> (
	  		</button>
	  		<button class="btn" onclick="roots(')')"> )
	  		</button>
	  		<button class="btn" onclick="operand('%')"> %
	  		</button>
	  		<button class="btn number" onclick="number(4)"> 4
	  		</button>
	  		<button class="btn number" onclick="number(5)"> 5
	  		</button>
	  		<button class="btn number" onclick="number(6)"> 6
	  		</button>
	  		<button class="btn" onclick="operand('^')"> x<sup>y</sup>
	  		</button>
	  		<button class="btn" onclick="roots('√')">&#8730;
	  		</button>
	  		<button class="btn">
	  			<img src="nth.png" style="width: 4vh;
    			height: 6vh;" onclick="operand('nth')">
	  		</button>
	  		<button class="btn number" onclick="number(1)"> 1
	  		</button>
	  		<button class="btn number" onclick="number(2)"> 2
	  		</button>
	  		<button class="btn number"  onclick="number(3)"> 3
	  		</button>
	  		<button class="btn" onclick="operand('+')"> +
	  		</button>
	  		<button class="btn" onclick="operand('-')"> -
	  		</button>
	  		<button class="btn" onclick="operand('*')"> *
	  		</button>
	  		<button class="btn number" onclick="number(0)"> 0
	  		</button>
	  		<button class="btn number" style="width: 9vh;" onclick="operand('.')"> .
	  		</button>
	  		<button class="btn" style="width: 17vh;" onclick="resultop()"> =
	  		</button>
	  		<button class="btn" onclick="deleteInput()"> CE
	  		</button>
	  		<button class="btn" onclick="clearText()"> C
	  		</button>
	  		<button class="btn" onclick="operand('/')"> /
	  		</button>

  		</div>

  	</div>

  </body>
</html>
